<form [formGroup]="appointmentForm" (ngSubmit)="bookAppointment()">
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" id="date" formControlName="appointment_date" required>
  </div>
  
  <div class="form-group">
    <label for="time">Time:</label>
    <input type="time" id="time" formControlName="appointment_time" required>
  </div>

  <!-- Add other form controls for additional fields -->

  <button type="submit">Book Appointment</button>
</form>
