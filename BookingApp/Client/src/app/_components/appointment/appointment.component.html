<div>
  <h2>Book Appointment</h2>
  <form (ngSubmit)="bookAppointment()">
    <div>
      <label for="doctor">Doctor:</label>
      <select id="doctor" [(ngModel)]="appointment.doctor_id" required>
        <!-- Populate the dropdown with doctor options -->
        <option *ngFor="let doctor of doctors" [value]="doctors[0]">{{ doctors[0]}}</option>
      </select>
    </div>
    <div>
      <label for="appointmentDate">Appointment Date:</label>
      <input type="date" id="appointment_date" [(ngModel)]="appointment.appointment_date" required>
    </div>
    <div>
      <label for="appointmentTime">Appointment Time:</label>
      <input type="time" id="appointmentTime" [(ngModel)]="appointment.appointment_time" required>
    </div>
    <!-- Add other appointment details fields here -->
    <button type="submit">Book Appointment</button>
  </form>
</div>
