<form [formGroup]="fb" (ngSubmit)="onSubmit()">
<section class="h-100 h-custom gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-6">
                
                <div class="p-5">
                  <h3 class="fw-normal mb-5" style="color: #4835d4;">General Infomation</h3>


                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <input type="text" id="name" formControlName="name" class="form-control form-control-lg" />
                        <label class="form-label" for="name">Full name</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <input type="text" id="date_of_birth" formControlName="date_of_birth" class="form-control form-control-lg" placeholder="yyyy-mm-dd" />
                        <label class="form-label" for="form3Examplev3">Date of Birth</label>
                      </div>

                    </div>
                  </div>

                  <div class="col-md-6 mb-4">

                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio"  formControlName="gender" id="femaleGender"
                        value="Female" checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" formControlName="gender" id="maleGender"
                        value="Male" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" formControlName="gender" id="otherGender"
                        value="Other" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
                    
                  </div>

                  
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <input type="text" id="contact_number" formControlName="contact_number" class="form-control form-control-lg" />
                        <label class="form-label" for="contact_number">Contact Number</label>
                      </div>

                    </div>
                   
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <input type="email" id="email" formControlName="email" required class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplev2">Email</label>
                        <div *ngIf="fb.get('email')?.invalid && fb.get('email')?.touched">
                          <div *ngIf="fb.get('email')?.errors?.['required']">Email is required </div>
                          <div *ngIf="fb.get('email')?.errors?.['email']">Invalid Email</div>
                        </div>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <input type="password" id="password" formControlName="password" required class="form-control form-control-lg" />
                        <label class="form-label" for="password">Password</label>
                      </div>

                    </div>
                  </div>

             

                </div>
              </div>
              <div class="col-lg-6 bg-indigo text-white">
                <div class="p-5">
                  <h3 class="fw-normal mb-5">Contact Details</h3>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input type="text" id="address" formControlName="address" class="form-control form-control-lg" />
                      <label class="form-label" for="address">Address</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input type="text" id="medical_history" formControlName="medical_history" class="form-control form-control-lg" />
                      <label class="form-label" for="medical_history">Medical History</label>
                    </div>
                  </div>

                 

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input type="text" id="notes" formControlName="notes" class="form-control form-control-lg" />
                      <label class="form-label" for="notes">Allergies</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input type="text" id="medical_aid_name" formControlName="medical_aid_name" class="form-control form-control-lg" />
                      <label class="form-label" for="medical_aid_name">Medical Aid Name</label>
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="form-outline form-white">
                      <input type="text" id="medical_aid_number" formControlName="medical_aid_number" class="form-control form-control-lg" />
                      <label class="form-label" for="medical_aid_number">Medical Number</label>
                    </div>
                  </div>
                  
                  <button type="submit" class="btn btn-light btn-lg"
                    data-mdb-ripple-color="dark" >Register</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
